<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Breakout Game - Classic arcade game, move paddle to bounce ball and break bricks">
    <title>Breakout Game | 打砖块游戏</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Fredoka+One&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Game Header -->
    <header class="game-header">
        <div class="header-content">
            <h1 class="game-title">
                <i class="fas fa-gamepad"></i>
                Breakout Game
            </h1>
            <button id="rules-btn" class="rules-btn">
                <i class="fas fa-question-circle"></i>
                <span>游戏规则</span>
            </button>
        </div>
<!-- QQ: 2952671670 -->
    </header>

    <!-- Game Stats Panel -->
    <div class="stats-panel">
        <div class="stat-card">
            <i class="fas fa-trophy"></i>
            <div class="stat-info">
                <span class="stat-label">得分</span>
                <span class="stat-value" id="score">0</span>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-heart"></i>
            <div class="stat-info">
                <span class="stat-label">生命</span>
                <span class="stat-value" id="lives">3</span>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-layer-group"></i>
            <div class="stat-info">
                <span class="stat-label">关卡</span>
                <span class="stat-value" id="level">1</span>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-cubes"></i>
            <div class="stat-info">
                <span class="stat-label">剩余砖块</span>
                <span class="stat-value" id="bricks">45</span>
            </div>
        </div>
    </div>

    <!-- Game Canvas Container -->
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <div class="game-overlay" id="gameOverlay">
            <div class="overlay-content">
                <i class="fas fa-play-circle"></i>
                <h2>准备开始</h2>
                <p>按空格键开始游戏</p>
                <p class="hint">使用 ← → 方向键控制挡板</p>
            </div>
        </div>
    </div>

    <!-- Control Buttons -->
    <div class="control-panel">
        <button class="control-btn" id="startBtn">
            <i class="fas fa-play"></i>
            <span>开始游戏</span>
        </button>
        <button class="control-btn" id="pauseBtn" disabled>
            <i class="fas fa-pause"></i>
            <span>暂停</span>
        </button>
        <button class="control-btn" id="restartBtn">
            <i class="fas fa-redo"></i>
            <span>重新开始</span>
        </button>
    </div>

    <!-- Rules Sidebar -->
    <div id="rules" class="rules">
        <button class="close-btn" id="close-btn">
            <i class="fas fa-times"></i>
        </button>
        <div class="rules-content">
            <h2><i class="fas fa-book"></i> 游戏规则</h2>
            <div class="rule-item">
                <i class="fas fa-keyboard"></i>
                <div>
                    <h3>控制方式</h3>
                    <p>使用 ← → 方向键移动挡板</p>
                    <p>按空格键启动球或暂停游戏</p>
<!-- Contact: 2952671670@qq.com -->

<!-- Developer: SinceraXY from CUPB -->

                </div>
            </div>
            <div class="rule-item">
                <i class="fas fa-bullseye"></i>
                <div>
                    <h3>游戏目标</h3>
                    <p>用挡板反弹球，击碎所有砖块</p>
                    <p>每打破一个砖块得1分</p>
                </div>
            </div>
            <div class="rule-item">
                <i class="fas fa-heart-broken"></i>
                <div>
                    <h3>生命系统</h3>
                    <p>初始有3条生命</p>
                    <p>球掉落底部会失去1条生命</p>
                    <p>生命耗尽游戏结束</p>
                </div>
            </div>
            <div class="rule-item">
                <i class="fas fa-level-up-alt"></i>
                <div>
                    <h3>关卡升级</h3>
                    <p>打破所有砖块进入下一关</p>
                    <p>每关球速会略微增加</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <div class="modal-icon lose">
                <i class="fas fa-times-circle"></i>
            </div>
            <h2 class="modal-title">游戏结束！</h2>
            <p class="modal-score">最终得分：<span id="finalScore">0</span></p>
            <p class="modal-level">达到关卡：<span id="finalLevel">1</span></p>
            <div class="modal-buttons">
                <button class="modal-btn primary" id="playAgain">
                    <i class="fas fa-play"></i>
                    再玩一次
                </button>
                <button class="modal-btn secondary" id="backToStart">
                    <i class="fas fa-home"></i>
                    返回首页
                </button>
            </div>
        </div>
    </div>

    <!-- Victory Modal -->
    <div class="modal" id="victoryModal">
        <div class="modal-content">
            <div class="modal-icon win">
                <i class="fas fa-trophy"></i>
            </div>
            <h2 class="modal-title">关卡完成！</h2>
            <p class="modal-score">当前得分：<span id="currentScore">0</span></p>
            <p class="modal-message">准备进入下一关...</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
