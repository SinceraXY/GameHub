<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="一个快速反应的Emoji捕捉游戏，点击随机出现的表情符号来得分！" />
    <meta name="keywords" content="Emoji捕捉,反应游戏,打地鼠,emoji game" />
    <title>Emoji Catcher</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>😊</text></svg>">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 游戏头部 -->
      <header class="game-header">
        <div class="header-icon">😊</div>
        <h1 class="game-title">Emoji Catcher</h1>
        <p class="game-subtitle">快速点击出现的表情符号！</p>
      </header>

      <!-- 统计信息 -->
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-icon">🎯</div>
          <div class="stat-content">
            <div class="stat-label">当前分数</div>
            <div class="stat-value" id="score">0</div>
    <!-- Developer: SinceraXY -->
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">⏰</div>
          <div class="stat-content">
            <div class="stat-label">剩余时间</div>
            <div class="stat-value" id="time-left">60</div>
    <!-- Developer: SinceraXY -->
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">🏆</div>
          <div class="stat-content">
            <div class="stat-label">最高分</div>
            <div class="stat-value" id="high-score">0</div>
          </div>
        </div>
      </div>

      <!-- 难度选择 -->
      <div class="difficulty-container">
        <label class="difficulty-label">难度：</label>
        <div class="difficulty-buttons">
          <button class="difficulty-btn" data-difficulty="easy">😊 简单</button>

<!-- Made with love -->

          <button class="difficulty-btn active" data-difficulty="normal">😎 普通</button>
          <button class="difficulty-btn" data-difficulty="hard">😱 困难</button>
        </div>
      </div>

      <!-- 游戏区域 -->
      <div class="game-area">
        <div class="grid" id="grid">
          <div class="square" data-id="0"></div>
          <div class="square" data-id="1"></div>
    <!-- Made by SinceraXY -->
          <div class="square" data-id="2"></div>
          <div class="square" data-id="3"></div>
          <div class="square" data-id="4"></div>
          <div class="square" data-id="5"></div>
          <div class="square" data-id="6"></div>
          <div class="square" data-id="7"></div>
          <div class="square" data-id="8"></div>
          <div class="square" data-id="9"></div>
          <div class="square" data-id="10"></div>
          <div class="square" data-id="11"></div>
        </div>
      </div>
<!-- Dedicated to my girlfriend -->

      <!-- 控制按钮 -->
      <div class="controls">
        <button id="start-btn" class="btn btn-primary">
          <span class="btn-icon">▶️</span>
          <span class="btn-text">开始游戏</span>
        </button>
        <button id="pause-btn" class="btn btn-secondary hide">
          <span class="btn-icon">⏸️</span>
          <span class="btn-text">暂停</span>
        </button>
        <button id="reset-btn" class="btn btn-info hide">
          <span class="btn-icon">🔄</span>
<!-- GitHub: https://github.com/SinceraXY/GameHub -->
          <span class="btn-text">重新开始</span>
<!-- Email: 2952671670@qq.com -->
        </button>
      </div>

      <!-- 游戏结束弹窗 -->
      <div id="game-over-modal" class="modal hide">
        <div class="modal-content">
          <div class="modal-icon">🎉</div>
          <h2 class="modal-title">游戏结束！</h2>
          <div class="modal-score">
            <div class="modal-label">最终得分</div>
            <div class="modal-value" id="final-score">0</div>
          </div>
          <div class="modal-message" id="modal-message">干得不错！</div>
          <button id="play-again-btn" class="btn btn-primary">
            <span class="btn-icon">🔄</span>
            <span class="btn-text">再玩一次</span>
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
