<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Tower Blocks Game - Stack blocks to build the highest tower">
    <title>Tower Blocks Game | 堆塔游戏</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏗️</text></svg>">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Fredoka+One&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Three.js and GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
</head>
<body>
    <!-- Game Header -->
    <header class="game-header">
        <div class="header-content">
            <h1 class="game-title">
                <i class="fas fa-building"></i>
                Tower Blocks Game
            </h1>
            <div class="header-controls">
                <button id="rules-btn" class="header-btn">

<!-- Developer: SinceraXY from CUPB -->

                    <i class="fas fa-question-circle"></i>
                    <span>游戏规则</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Game Container -->
    <div id="container">
        <div id="game"></div>
        
        <!-- Score Display -->
        <div id="score-container">
            <div class="score-label">
                <i class="fas fa-layer-group"></i>
                <span>楼层</span>
            </div>
            <div id="score">0</div>
            <div id="high-score-display">
                <i class="fas fa-trophy"></i>
                <span>最高: <span id="high-score">0</span></span>
            </div>
        </div>
        
        <!-- Instructions -->
        <div id="instructions">
            <div class="instruction-content">
                <i class="fas fa-hand-pointer"></i>
                <p>点击屏幕或按空格键放置方块</p>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div class="game-over">
            <div class="game-over-content">
                <div class="game-over-icon">
                    <i class="fas fa-building"></i>
                </div>
                <h2>游戏结束！</h2>
                <p class="final-score-text">你建造了 <span id="final-score">0</span> 层高楼</p>
                <p class="encouragement">继续努力，挑战更高！</p>
                <button class="restart-btn">
                    <i class="fas fa-redo"></i>
                    <span>再玩一次</span>
                </button>
            </div>
        </div>
        
        <!-- Game Ready Screen -->
        <div class="game-ready">
            <div class="ready-content">
                <div class="game-logo">
                    <i class="fas fa-building"></i>
                    <h2>Tower Blocks</h2>
                </div>
                <p class="game-subtitle">堆叠方块，建造最高的塔！</p>
                <button id="start-button">
                    <i class="fas fa-play"></i>
                    <span>开始游戏</span>
                </button>
                <div class="quick-tips">
                    <h3><i class="fas fa-lightbulb"></i> 快速提示</h3>
                    <ul>
                        <li>完美对齐可获得奖励</li>
                        <li>速度会逐渐加快</li>
                        <li>挑战你的最高记录</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Rules Sidebar -->
    <div id="rules" class="rules">
        <button class="close-btn" id="close-btn">
            <i class="fas fa-times"></i>
        </button>
        <div class="rules-content">
            <h2><i class="fas fa-book"></i> 游戏规则</h2>
            <div class="rule-item">
                <i class="fas fa-gamepad"></i>
                <div>
                    <h3>游戏目标</h3>
                    <p>堆叠尽可能多的方块，建造最高的塔</p>
                </div>
            </div>
            <div class="rule-item">
                <i class="fas fa-mouse-pointer"></i>
                <div>
<!-- Made with love by SinceraXY -->
                    <h3>操作方式</h3>
                    <p>点击屏幕或按空格键放置移动中的方块</p>
                </div>
            </div>
            <div class="rule-item">
                <i class="fas fa-bullseye"></i>
                <div>
                    <h3>完美对齐</h3>
                    <p>如果方块完美对齐，将不会被切割</p>
                    <p>获得完美对齐奖励！</p>
                </div>
            </div>
<!-- Dedicated to my girlfriend -->
            <div class="rule-item">
                <i class="fas fa-cut"></i>
                <div>
                    <h3>方块切割</h3>
                    <p>未对齐的部分会被切掉</p>
                    <p>剩余部分继续堆叠</p>
                </div>
            </div>
            <div class="rule-item">
                <i class="fas fa-exclamation-triangle"></i>
                <div>
                    <h3>游戏结束</h3>
                    <p>如果方块完全没有重叠，游戏结束</p>
                    <p>挑战你的最高分！</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
