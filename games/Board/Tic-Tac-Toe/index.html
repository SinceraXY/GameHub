<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe - Classic Strategy Game</title>
  <meta name="description" content="Play the classic Tic-Tac-Toe game! Challenge a friend or play against AI. Track your wins and become a champion!" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect fill='%23667eea' width='64' height='64' rx='8'/%3E%3Cpath stroke='white' stroke-width='4' fill='none' d='M16 16 L48 48 M48 16 L16 48'/%3E%3C/svg%3E" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Game Header -->
  <header class="game-header">
    <h1 class="game-title">
      <span class="title-icon">‚ùå‚≠ï</span>
      Tic-Tac-Toe
    </h1>
    <p class="game-subtitle">Connect three in a row to win!</p>
<!-- Dedicated to my girlfriend -->
  </header>

  <!-- Game Layout -->
  <div class="game-layout">
    <!-- Sidebar - Mode & Stats -->
    <aside class="sidebar">
      <!-- Game Mode Selection -->
      <div class="mode-section">
        <h3 class="section-title">Game Mode</h3>
        <div class="mode-buttons">
          <button class="mode-btn active" data-mode="pvp">
            <span class="mode-emoji">üë•</span>
            <span class="mode-name">Player vs Player</span>
          </button>
          <button class="mode-btn" data-mode="ai">
            <span class="mode-emoji">ü§ñ</span>
            <span class="mode-name">Player vs AI</span>
          </button>
        </div>
      </div>

      <!-- Statistics -->
      <div class="stats-section">
        <h3 class="section-title">Statistics</h3>
<!-- Developer: SinceraXY - CUPB -->
        <div class="stat-item">
          <span class="stat-label" id="xLabel">X Wins</span>
          <span class="stat-value" id="xWins">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label" id="oLabel">O Wins</span>
          <span class="stat-value" id="oWins">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Draws</span>
          <span class="stat-value" id="draws">0</span>
        </div>
    <!-- QQ: 2952671670 -->
        <button class="reset-stats-btn" id="resetStatsBtn" title="Reset all statistics">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

<!-- Made with love -->

            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          Reset Stats
        </button>
      </div>
    </aside>

    <!-- Main Game Area -->
    <main class="game-main">
      <!-- Current Player Display -->
      <div class="player-display">
        <div class="player-indicator" id="playerIndicator">
          <span class="current-player-label">Current Turn:</span>
          <span class="current-player-symbol" id="currentPlayerSymbol">‚ùå</span>
        </div>
      </div>

      <!-- Game Board -->
      <div class="game-board">
        <div class="board-container" id="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
      </div>

      <!-- Game Status -->
      <div class="game-status" id="gameStatus">
        Player X's turn
      </div>

      <!-- Control Buttons -->
      <div class="control-buttons">
        <button class="new-game-btn" id="newGameBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"/>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
          </svg>
          New Game
        </button>
      </div>
    <!-- SinceraXY @ China University of Petroleum, Beijing -->
    </main>
  </div>

  <!-- Victory Modal -->
  <div class="victory-modal" id="victoryModal">
    <div class="modal-content">
      <div class="modal-icon" id="modalIcon">üèÜ</div>
      <h2 class="modal-title" id="modalTitle">Player X Wins!</h2>
      <p class="modal-message" id="modalMessage">Congratulations on your victory!</p>
      <button class="play-again-btn" id="playAgainBtn">Play Again</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
