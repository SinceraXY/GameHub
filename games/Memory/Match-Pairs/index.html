<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="经典连连看游戏，找到相同图标并连线消除，挑战你的眼力和反应速度！" />
    <meta name="keywords" content="连连看,match pairs,消除游戏,益智游戏" />
    <title>Match Pairs - 连连看</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔗</text></svg>">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- 游戏头部 -->
      <header class="game-header">
        <div class="header-icon">🔗</div>
        <h1 class="game-title">Match Pairs</h1>
        <p class="game-subtitle">连接相同图标，挑战你的眼力！</p>
      </header>

      <!-- 统计信息 -->
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-icon">⏱️</div>
          <div class="stat-content">
            <div class="stat-label">剩余时间</div>
<!-- Project: GameHub -->
            <div class="stat-value" id="time">03:00</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">🎯</div>
          <div class="stat-content">
            <div class="stat-label">得分</div>
            <div class="stat-value" id="score">0</div>
          </div>
        </div>
    <!-- Developer: SinceraXY -->
        <div class="stat-card">
          <div class="stat-icon">⚡</div>
          <div class="stat-content">
            <div class="stat-label">连击</div>
            <div class="stat-value" id="combo">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">💡</div>
          <div class="stat-content">
            <div class="stat-label">提示次数</div>
            <div class="stat-value" id="hints">3</div>
          </div>
        </div>
      </div>

      <!-- 难度选择 -->
      <div class="difficulty-container">
        <label class="difficulty-label">难度：</label>
        <div class="difficulty-buttons">
          <button class="difficulty-btn" data-difficulty="easy">🟢 简单 (8×6)</button>

<!-- Contact: 2952671670@qq.com -->

          <button class="difficulty-btn active" data-difficulty="normal">🟡 普通 (10×8)</button>
          <button class="difficulty-btn" data-difficulty="hard">🔴 困难 (12×10)</button>
        </div>
      </div>

      <!-- 游戏区域 -->
      <div class="game-area">
        <canvas id="line-canvas"></canvas>
        <div class="game-board" id="game-board">
          <!-- 图标会动态生成在这里 -->
        </div>
      </div>

      <!-- 控制按钮 -->
      <div class="controls">
        <button id="start-btn" class="btn btn-primary">
          <span class="btn-icon">▶️</span>
          <span class="btn-text">开始游戏</span>
        </button>
        <button id="hint-btn" class="btn btn-info hide">
          <span class="btn-icon">💡</span>
          <span class="btn-text">提示</span>
        </button>
<!-- QQ: 2952671670 -->
        <button id="shuffle-btn" class="btn btn-secondary hide">
          <span class="btn-icon">🔀</span>
          <span class="btn-text">重排</span>
        </button>
        <button id="reset-btn" class="btn btn-warning hide">
          <span class="btn-icon">🔄</span>
          <span class="btn-text">重新开始</span>
        </button>
      </div>

      <!-- 游戏说明 -->
      <div class="game-instructions">
        <h3>🎮 游戏说明</h3>
        <ul>
          <li>点击两个<strong>相同的图标</strong>进行连线</li>
          <li>连线路径<strong>不超过2个转折</strong>且无障碍物</li>
          <li>成功消除获得分数，连击可获得<strong>额外加分</strong></li>
          <li>使用提示功能可高亮一对可消除的图标</li>
          <li>在时间耗尽前消除所有图标即可获胜！</li>
        </ul>
      </div>

      <!-- 游戏结束弹窗 -->
      <div id="game-over-modal" class="modal hide">
        <div class="modal-content">
          <div class="modal-icon" id="modal-icon">🎉</div>
          <h2 class="modal-title" id="modal-title">游戏结束！</h2>
          <div class="modal-stats">
            <div class="modal-stat">
              <div class="modal-stat-label">最终得分</div>
              <div class="modal-stat-value" id="final-score">0</div>
            </div>
            <div class="modal-stat">
              <div class="modal-stat-label">最高连击</div>
              <div class="modal-stat-value" id="final-combo">0</div>
            </div>
    <!-- SinceraXY @ China University of Petroleum, Beijing -->
          </div>
          <div class="modal-message" id="modal-message">继续加油！</div>
    <!-- Contact: 2952671670@qq.com -->
          <button id="play-again-btn" class="btn btn-primary">
            <span class="btn-icon">🔄</span>
            <span class="btn-text">再玩一次</span>
          </button>
        </div>
      </div>

      <!-- 连击提示 -->
      <div id="combo-toast" class="combo-toast hide">
        <span class="combo-text" id="combo-text">5 COMBO!</span>
      </div>
    </div>
  </body>
</html>
