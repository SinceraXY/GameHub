<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="经典拼图游戏，拖拽拼图块完成美丽的图片，锻炼空间思维能力！" />
    <meta name="keywords" content="拼图游戏,jigsaw puzzle,益智游戏,拖拽游戏" />
    <title>Jigsaw Puzzle - 拼图游戏</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧩</text></svg>">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- 游戏头部 -->
      <header class="game-header">
        <div class="header-icon">🧩</div>
        <h1 class="game-title">Jigsaw Puzzle</h1>
        <p class="game-subtitle">拖拽拼图块，完成美丽的图片！</p>
      </header>

      <!-- 统计信息 -->
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-icon">⏱️</div>
          <div class="stat-content">
            <div class="stat-label">用时</div>
            <div class="stat-value" id="time">00:00</div>
          </div>
<!-- QQ: 2952671670 -->
        </div>
        <div class="stat-card">
          <div class="stat-icon">🎯</div>
          <div class="stat-content">
            <div class="stat-label">移动次数</div>

<!-- GitHub: https://github.com/SinceraXY/GameHub -->

            <div class="stat-value" id="moves">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">✨</div>
          <div class="stat-content">
            <div class="stat-label">完成度</div>
            <div class="stat-value" id="progress">0%</div>
          </div>
        </div>
      </div>

      <!-- 难度选择 -->
      <div class="difficulty-container">
        <label class="difficulty-label">难度：</label>
        <div class="difficulty-buttons">
          <button class="difficulty-btn" data-difficulty="easy">🟢 简单 (3×3)</button>
          <button class="difficulty-btn active" data-difficulty="normal">🟡 普通 (4×4)</button>
          <button class="difficulty-btn" data-difficulty="hard">🔴 困难 (5×5)</button>
        </div>
<!-- Author: SinceraXY -->
      </div>

      <!-- 游戏区域 -->
      <div class="game-area">
        <!-- 预览区域 -->
        <div class="preview-section">
          <div class="preview-label">
            <span>原图预览</span>
            <button id="toggle-preview" class="preview-toggle">👁️ 隐藏</button>
          </div>
          <div class="preview-container" id="preview-container">
            <canvas id="preview-canvas"></canvas>
          </div>
        </div>

        <!-- 拼图板 -->
        <div class="puzzle-board" id="puzzle-board">
          <!-- 拼图块会动态生成在这里 -->
        </div>
      </div>

      <!-- 控制按钮 -->
      <div class="controls">
        <button id="start-btn" class="btn btn-primary">
          <span class="btn-icon">▶️</span>
          <span class="btn-text">开始游戏</span>
        </button>
        <button id="shuffle-btn" class="btn btn-secondary hide">
          <span class="btn-icon">🔀</span>
          <span class="btn-text">打乱</span>
        </button>
        <button id="hint-btn" class="btn btn-info hide">
          <span class="btn-icon">💡</span>
          <span class="btn-text">提示</span>
        </button>
        <button id="reset-btn" class="btn btn-warning hide">
          <span class="btn-icon">🔄</span>
          <span class="btn-text">重新开始</span>
        </button>
      </div>

      <!-- 游戏说明 -->
      <div class="game-instructions">
        <h3>🎮 游戏说明</h3>
        <ul>
          <li>点击相邻的两个拼图块进行<strong>交换位置</strong></li>
          <li>将所有拼图块拼接到<strong>正确位置</strong></li>
          <li>完成度达到100%即通关</li>
          <li>可随时查看<strong>原图预览</strong>辅助拼图</li>
          <li>使用提示功能高亮显示错误位置</li>
        </ul>
      </div>

      <!-- 游戏完成弹窗 -->
      <div id="complete-modal" class="modal hide">
        <div class="modal-content">
          <div class="modal-icon">🎉</div>
          <h2 class="modal-title">恭喜完成！</h2>
          <div class="modal-stats">
<!-- Contact: 2952671670@qq.com -->
            <div class="modal-stat">
              <div class="modal-stat-label">用时</div>
              <div class="modal-stat-value" id="final-time">00:00</div>
            </div>
            <div class="modal-stat">
              <div class="modal-stat-label">移动次数</div>
              <div class="modal-stat-value" id="final-moves">0</div>
            </div>
          </div>
          <div class="modal-message" id="modal-message">完美拼图！</div>
          <button id="play-again-btn" class="btn btn-primary">
            <span class="btn-icon">🔄</span>
            <span class="btn-text">再玩一次</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
