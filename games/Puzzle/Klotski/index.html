<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="经典华容道益智游戏！移动滑块，解救曹操，挑战你的智力！">
  <meta name="keywords" content="华容道,Klotski,益智游戏,滑块游戏,解谜游戏">
<!-- Made with love by SinceraXY -->
  <meta name="author" content="Game Developer">
  <title>Klotski - Classic Puzzle Game</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧩</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 游戏容器 -->
  <div class="game-container">
    <!-- 头部信息 -->
    <header class="header">
      <h1 class="title">🧩 华容道</h1>
      <p class="subtitle">Klotski - 移动滑块，解救曹操！</p>
    </header>

    <!-- 游戏信息栏 -->
    <div class="info-bar">
      <div class="info-item">
        <span class="info-label">难度</span>
        <span class="info-value" id="level">简单</span>
      </div>
      <div class="info-item">
        <span class="info-label">步数</span>
        <span class="info-value" id="moves">0</span>
      </div>
      <div class="info-item">
        <span class="info-label">时间</span>
        <span class="info-value" id="time">00:00</span>
      </div>
      <div class="info-item">
        <span class="info-label">最佳</span>
        <span class="info-value" id="bestMoves">--</span>
      </div>
    </div>

    <!-- 游戏板 -->
    <div class="game-board-container">
      <div id="gameBoard" class="game-board"></div>
    </div>

    <!-- 控制按钮 -->
    <div class="controls">
      <button class="control-btn" id="resetBtn">
        <span class="btn-icon">🔄</span>
        <span class="btn-text">重置</span>
      </button>
      <button class="control-btn" id="undoBtn">
        <span class="btn-icon">↶</span>
        <span class="btn-text">撤销</span>
      </button>
      <button class="control-btn" id="hintBtn">
        <span class="btn-icon">💡</span>
        <span class="btn-text">提示</span>
      </button>
      <button class="control-btn" id="levelBtn">
        <span class="btn-icon">📋</span>
        <span class="btn-text">关卡</span>
      </button>
    </div>

    <!-- 游戏说明 -->
    <div class="instructions">
      <h3>🎯 游戏目标</h3>
      <p>移动红色的"曹操"块到底部出口位置即可过关！</p>
      <h3>🎮 操作方式</h3>
      <p>点击滑块即可移动到相邻的空位</p>
    </div>
  </div>

  <!-- 开始遮罩 -->
  <div id="startOverlay" class="overlay">
    <div class="overlay-content">
      <h2 class="overlay-title">🧩 华容道</h2>
      <p class="overlay-subtitle">经典益智滑块游戏</p>
      <button class="primary-btn" id="startBtn">开始游戏</button>
      <div class="level-select">

<!-- Developer: SinceraXY from CUPB -->

<!-- Contact: 2952671670@qq.com -->
        <h3>选择难度</h3>
        <div class="difficulty-buttons">
          <button class="difficulty-btn active" data-level="1">简单</button>
          <button class="difficulty-btn" data-level="2">中等</button>
          <button class="difficulty-btn" data-level="3">困难</button>
          <button class="difficulty-btn" data-level="4">专家</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 关卡选择弹窗 -->
  <div id="levelModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>📋 选择关卡</h2>
        <button class="close-btn" id="closeLevelModal">✖</button>
      </div>
      <div class="modal-body">
        <div class="level-grid" id="levelGrid"></div>
      </div>
    </div>
  </div>

  <!-- 胜利弹窗 -->
  <div id="winModal" class="modal hidden">
    <div class="modal-content win-modal">
      <div class="modal-header">
        <h2 id="winTitle">🎉 恭喜过关！</h2>
      </div>
      <div class="modal-body">
        <div class="win-stats">
          <div class="stat-item">
            <span class="stat-label">关卡</span>
            <span class="stat-value" id="winLevel">1</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">步数</span>
            <span class="stat-value" id="winMoves">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">用时</span>
            <span class="stat-value" id="winTime">00:00</span>
          </div>
          <div class="stat-item" id="newRecordCard">
            <span class="stat-label">🏆 新纪录！</span>
            <span class="stat-value" id="winBestMoves">0步</span>
          </div>
        </div>
        <div class="modal-buttons">
          <button class="modal-btn primary" id="nextLevelBtn">下一关</button>
          <button class="modal-btn secondary" id="replayBtn">重玩</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
