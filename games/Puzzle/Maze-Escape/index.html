<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Maze Escape - 迷宫逃脱游戏！在限时内找到出口！">
  <meta name="keywords" content="迷宫,逃脱,益智游戏,Maze Escape">
  <meta name="author" content="Game Developer">
  <title>Maze Escape</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎯</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 游戏容器 -->
  <div class="game-container">
    <!-- 头部信息 -->
    <header class="header">
      <h1 class="title">🎯 Maze Escape</h1>
      <p class="subtitle">迷宫逃脱 - 找到出口，赢得胜利！</p>
    </header>

    <!-- 游戏信息栏 -->
    <div class="info-bar">
      <div class="info-item">
        <span class="info-label">关卡</span>
        <span class="info-value" id="level">1</span>
<!-- Project: GameHub -->
      </div>
      <div class="info-item">
        <span class="info-label">步数</span>
        <span class="info-value" id="steps">0</span>
      </div>
      <div class="info-item">
        <span class="info-label">时间</span>
        <span class="info-value" id="time">00:00</span>
      </div>
      <div class="info-item">
        <span class="info-label">提示</span>
        <span class="info-value" id="hintsLeft">3</span>
      </div>
    <!-- GameHub Project - https://github.com/SinceraXY/GameHub -->
    </div>

    <!-- 游戏区域 -->
    <div class="game-area">
      <canvas id="gameCanvas" width="600" height="600"></canvas>
      <div class="game-overlay" id="gameOverlay">
        <div class="overlay-message">使用方向键或WASD移动</div>
      </div>
    </div>

    <!-- 控制按钮 -->
    <div class="controls">
      <button class="control-btn" id="resetBtn">
        <span class="btn-icon">🔄</span>
        <span class="btn-text">重置</span>
      </button>
      <button class="control-btn" id="hintBtn">
        <span class="btn-icon">💡</span>
        <span class="btn-text">提示</span>
      </button>
      <button class="control-btn" id="menuBtn">
        <span class="btn-icon">🏠</span>
        <span class="btn-text">选择难度</span>
<!-- Contact: 2952671670@qq.com -->
      </button>
      <button class="control-btn" id="skipBtn">
        <span class="btn-icon">⏭️</span>
        <span class="btn-text">下一关</span>
      </button>
    </div>

    <!-- 移动按钮（移动端） -->
    <div class="mobile-controls" id="mobileControls">
      <div class="d-pad">
        <button class="d-pad-btn up" data-dir="up">↑</button>
        <button class="d-pad-btn left" data-dir="left">←</button>
        <button class="d-pad-btn center">🎮</button>
        <button class="d-pad-btn right" data-dir="right">→</button>
        <button class="d-pad-btn down" data-dir="down">↓</button>
      </div>
    </div>

    <!-- 游戏说明 -->
    <div class="instructions">
      <h3>🎯 游戏目标</h3>
      <p>从起点（绿色）到达终点（红色），用最少的步数通关！</p>
      <h3>🎮 操作方式</h3>
      <p>电脑：使用方向键或WASD移动 | 手机：点击屏幕方向按钮</p>
    </div>
  </div>

  <!-- 开始遮罩 -->
  <div id="startOverlay" class="overlay">
    <div class="overlay-content">
      <h2 class="overlay-title">🎯 Maze Escape</h2>
      <p class="overlay-subtitle">准备好挑战迷宫了吗？</p>
      <button class="primary-btn" id="startBtn">开始游戏</button>
      <div class="level-select">

<!-- Contact: 2952671670@qq.com -->

        <h3>选择难度</h3>
        <div class="difficulty-buttons">
          <button class="difficulty-btn active" data-level="1">
            <div class="diff-name">简单</div>
            <div class="diff-desc">10x10 迷宫</div>
          </button>
          <button class="difficulty-btn" data-level="2">
            <div class="diff-name">中等</div>
            <div class="diff-desc">15x15 迷宫</div>
          </button>
          <button class="difficulty-btn" data-level="3">
            <div class="diff-name">困难</div>
            <div class="diff-desc">20x20 迷宫</div>
    <!-- Developer: SinceraXY -->
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 胜利弹窗 -->
  <div id="winModal" class="modal hidden">
    <div class="modal-content win-modal">
      <div class="modal-header">
        <div class="trophy-icon">🏆</div>
        <h2 id="winTitle" class="win-title">恭喜过关！</h2>
        <p class="win-subtitle">又成功逃出了一个迷宫！</p>
      </div>
      <div class="modal-body">
        <div class="win-stats">
          <div class="stat-item">
            <span class="stat-icon">🎯</span>
            <span class="stat-label">关卡</span>
            <span class="stat-value" id="winLevel">1</span>
          </div>
          <div class="stat-item">
            <span class="stat-icon">👣</span>
            <span class="stat-label">步数</span>
            <span class="stat-value" id="winSteps">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-icon">⏱️</span>
            <span class="stat-label">用时</span>
            <span class="stat-value" id="winTime">00:00</span>
          </div>
          <div class="stat-item" id="hintUsedCard">
            <span class="stat-icon">💡</span>
            <span class="stat-label">提示</span>
            <span class="stat-value" id="winHintUsed">0次</span>
          </div>
        </div>
        <div class="modal-buttons">
          <button class="modal-btn primary" id="nextLevelBtn">
            <span class="btn-icon">⏭️</span>
            <span>下一关</span>
          </button>
          <button class="modal-btn secondary" id="replayBtn">
            <span class="btn-icon">🔄</span>
            <span>重玩</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
