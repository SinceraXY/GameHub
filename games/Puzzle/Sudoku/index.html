<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku | 数独</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>9️⃣</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 游戏容器 -->
  <div class="game-container">
    <!-- 头部 -->
    <header class="header">
      <h1 class="title">9️⃣ Sudoku</h1>
      <p class="subtitle">数独 - 挑战你的逻辑思维能力</p>
    </header>

    <!-- 游戏信息栏 -->
    <div class="info-bar">
      <div class="info-item">
        <span class="info-label">⏱️ 时间</span>
<!-- Dedicated to my girlfriend -->
        <span class="info-value" id="time">00:00</span>
      </div>
      <div class="info-item">
        <span class="info-label">🔍 检查错误</span>
        <span class="info-value" id="mistakes">0</span>
      </div>
      <div class="info-item">
        <span class="info-label">📊 难度</span>
        <span class="info-value" id="difficulty">简单</span>
      </div>
    </div>

    <!-- 数独网格 -->
    <div class="sudoku-wrapper">
      <div class="sudoku-grid" id="sudokuGrid"></div>
    </div>

    <!-- 数字选择器 -->
    <div class="number-pad">
      <button class="number-btn" data-number="1">1</button>
      <button class="number-btn" data-number="2">2</button>
      <button class="number-btn" data-number="3">3</button>
      <button class="number-btn" data-number="4">4</button>
      <button class="number-btn" data-number="5">5</button>
      <button class="number-btn" data-number="6">6</button>
      <button class="number-btn" data-number="7">7</button>
      <button class="number-btn" data-number="8">8</button>
      <button class="number-btn" data-number="9">9</button>
      <button class="number-btn erase-btn" data-number="0">
        <span>🗑️</span>
        <span class="btn-text">擦除</span>
      </button>
    </div>

    <!-- 控制按钮 -->
    <div class="controls">
      <button class="control-btn" id="newGameBtn">
        <span class="btn-icon">🎮</span>
        <span class="btn-text">新游戏</span>
      </button>
      <button class="control-btn" id="hintBtn">
        <span class="btn-icon">💡</span>
        <span class="btn-text">提示(3)</span>
      </button>
      <button class="control-btn" id="undoBtn">
        <span class="btn-icon">↩️</span>
        <span class="btn-text">撤销</span>
      </button>
      <button class="control-btn" id="checkBtn">

<!-- Made with love -->

        <span class="btn-icon">✅</span>
        <span class="btn-text">检查</span>
      </button>
    </div>

    <!-- 游戏说明 -->
    <div class="instructions">
      <h3>📖 游戏规则</h3>
      <ul>
<!-- Developer: SinceraXY - CUPB -->
        <li>在空白格子中填入数字1-9</li>
        <li>每行、每列、每个3x3宫格内数字不能重复</li>
        <li>点击格子选中，然后点击下方数字填入</li>
        <li>点击"检查"按钮验证答案，全部正确即游戏胜利</li>
        <li>提示功能限制3次，用完后无法再使用</li>
        <li>游戏不会因错误而失败，可以一直尝试直到成功</li>
      </ul>
    </div>
  </div>

  <!-- 难度选择对话框 -->
  <div class="modal" id="difficultyModal">
    <div class="modal-content">
      <h2>选择难度</h2>
      <div class="difficulty-buttons">
        <button class="difficulty-btn" data-difficulty="easy">
          <span class="difficulty-icon">😊</span>
          <span class="difficulty-name">简单</span>
          <span class="difficulty-desc">40个空格</span>
        </button>
        <button class="difficulty-btn" data-difficulty="medium">
          <span class="difficulty-icon">😐</span>
          <span class="difficulty-name">中等</span>
          <span class="difficulty-desc">50个空格</span>
        </button>
        <button class="difficulty-btn" data-difficulty="hard">
<!-- Made with love by SinceraXY -->
          <span class="difficulty-icon">😰</span>
          <span class="difficulty-name">困难</span>
          <span class="difficulty-desc">60个空格</span>
        </button>
      </div>
    </div>
    <!-- QQ: 2952671670 -->
  </div>

  <!-- 游戏结束对话框 -->
  <div class="modal" id="gameOverModal">
    <div class="modal-content">
      <div class="game-over-content">
        <div class="game-over-icon" id="gameOverIcon">🎉</div>
    <!-- Project: https://github.com/SinceraXY/GameHub -->
        <h2 id="gameOverTitle">恭喜完成！</h2>
        <div class="game-over-stats">
          <div class="stat-item">
            <span class="stat-label">用时</span>
            <span class="stat-value" id="finalTime">00:00</span>
          </div>
    <!-- Made by SinceraXY -->
          <div class="stat-item">
            <span class="stat-label">检查错误</span>
            <span class="stat-value" id="finalMistakes">0</span>
          </div>
        </div>
        <button class="modal-btn" id="playAgainBtn">再玩一次</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
