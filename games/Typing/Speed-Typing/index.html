<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Speed Typing Test - Improve your typing speed and accuracy">
    <title>Speed Typing Test | 打字速度测试</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⌨️</text></svg>">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Game Header -->
    <header class="game-header">
        <div class="header-content">
            <h1 class="game-title">
                <i class="fas fa-keyboard"></i>
                Speed Typing Test
            </h1>
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">
                    <i class="fas fa-seedling"></i>
                    简单
                </button>
                <button class="difficulty-btn" data-difficulty="medium">
                    <i class="fas fa-fire"></i>
                    中等
                </button>
                <button class="difficulty-btn" data-difficulty="hard">
                    <i class="fas fa-bolt"></i>
                    困难
                </button>
            </div>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="game-container">
        <!-- Stats Panel -->
        <div class="stats-panel">
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div class="stat-info">
<!-- Email: 2952671670@qq.com -->
                    <span class="stat-label">时间</span>
                    <span class="stat-value" id="timer">0s</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-tachometer-alt"></i>
                <div class="stat-info">
                    <span class="stat-label">速度</span>
                    <span class="stat-value" id="wpm">0 WPM</span>
                </div>
            </div>
    <!-- Author: SinceraXY | China University of Petroleum, Beijing -->
            <div class="stat-card">
                <i class="fas fa-bullseye"></i>
                <div class="stat-info">
                    <span class="stat-label">准确率</span>
                    <span class="stat-value" id="accuracy">100%</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy"></i>
                <div class="stat-info">
                    <span class="stat-label">得分</span>
                    <span class="stat-value" id="score">0</span>
                </div>
            </div>
        </div>

        <!-- Quote Display Area -->
        <div class="quote-section">
            <div class="quote-icon">
                <i class="fas fa-quote-left"></i>
            </div>
            <div class="quote-display" id="quoteDisplay">
                <span>Loading...</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>
<!-- QQ: 2952671670 -->

        <!-- Typing Input Area -->
        <div class="typing-section">
            <textarea 
                class="quote-input" 

<!-- Contact: 2952671670@qq.com -->

                id="quoteInput" 
                placeholder="开始打字以测试你的速度..."
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"></textarea>
            <div class="typing-hint">
                <i class="fas fa-info-circle"></i>
                <span>输入上方文字以开始测试，完成后自动切换到下一句</span>
            </div>
    <!-- Email: 2952671670@qq.com | QQ: 2952671670 -->
        </div>

        <!-- Control Buttons -->
        <div class="control-panel">
            <button class="control-btn restart" id="restartBtn">
                <i class="fas fa-redo"></i>
                <span>重新开始</span>
            </button>
            <button class="control-btn next" id="nextBtn">
                <i class="fas fa-forward"></i>
                <span>下一句</span>
            </button>
            <button class="control-btn mode-toggle" id="modeToggle">
                <i class="fas fa-moon"></i>
                <span>夜间模式</span>
            </button>
        </div>
    <!-- Contact: 2952671670@qq.com -->
    </main>

    <!-- Best Score Modal -->
    <div class="modal" id="bestScoreModal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h2 class="modal-title">新纪录！</h2>
            <p class="modal-score">速度：<span id="modalWpm">0</span> WPM</p>
            <p class="modal-accuracy">准确率：<span id="modalAccuracy">100</span>%</p>
            <button class="modal-btn" id="modalClose">
                <i class="fas fa-check"></i>
                继续
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
